<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <header>
        <div id="logo-container">
            <img src="logo.jpg" alt="CineSmart Logo" id="logo">
            <h1 style="font: size 70%;color: whitesmoke;margin-right: 1025px;margin-top: 20px;">CineSmart</h1>
        </div>
    </header>
    <div id="auth-buttons">      
        <button id="signup-button">Signup</button>
        <button id="login-button">Login</button>
    </div>

    <!-- The Modal for Signup -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <div class="form-container">
                <h1>Signup</h1>
                <form action="/signup" method="post">
                    <input type="text" id="signup-username" name="username" placeholder="Username" required>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- The Modal for Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <div class="form-container">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="go-to-signup">Signup here</a></p>
            </div>
        </div>
    </div>

    <div id="top-bar">
        <img src="Untitled design.jpg">
    </div>
    <main>
        <section id="search" style="width: 1000px;margin-right: 250px;">
            <input type="text" id="search-bar" placeholder="Search for movies...">
        </section>
        <section id="filters">
            <div id="filter-genre">
                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="all">All</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="biography">Biography</option>
                    <option value="comedy">Comedy</option>
                    <option value="crime">Crime</option>
                    <option value="documentary">Documentary</option>
                    <option value="drama">Drama</option>
                    <option value="family">Family</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="music">Music</option>
                    <option value="musical">Musical</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="sport">Sport</option>
                    <option value="thriller">Thriller</option>
                    <option value="war">War</option>
                    <option value="western">Western</option>
                </select>                
            </div>
            <div id="filter-rating">
                <label for="rating">Rating:</label>
                <select id="rating">
                    <option value="all">All</option>
                    <option value="g">G</option> <!-- General Audience -->
                    <option value="pg">PG</option> <!-- Parental Guidance -->
                    <option value="pg-13">PG-13</option> <!-- Parents Strongly Cautioned -->
                    <option value="r">R</option> <!-- Restricted -->
                    <option value="nc-17">NC-17</option> <!-- Adults Only -->
                    <option value="unrated">Unrated</option> <!-- Unrated -->
                </select>                
            </div>
        </section>
        <section id="movie-list">
            <h2>Recommended Movies</h2>
            <div id="movies"></div>
        </section>
    </main>
    <aside id="chatbot">
        <button id="chatbot-button">CineBot</button>
    </aside>    
    <script src="script.js"></script>
</body>
</html>
