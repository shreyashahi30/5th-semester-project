<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-section">
        <!-- <h1 id="cinesmart-logo">CINESMART</h1> -->
      </div>
      <div class="sidebar-section">
        <aside id="sidebar">
          <div id="sidebar-content">
            <div class="logo">
              <h2>CINESMART</h2>
            </div>
            <hr class="MuiDivider-root MuiDivider-fullWidth css-1px5dlw">
            <div class="categories">
          <h3>Categories</h3>
            <ul>
              <li><a href="#" id="popular-link">Popular</a></li>
              <li><a href="#" id="top-rated-link">Top Rated</a></li>
              <li><a href="#" id="upcoming-link">Upcoming</a></li>

              
            </ul>
          </div>  
                  
            <div class="genres">
              <h3>Genres</h3>
              <ul>
                <li><a href="#">Action</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Animation</a></li>
                <li><a href="#">Comedy</a></li>
                <!-- Add more genres as needed -->
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </header>

  <!-- Your main content here -->
  <main>
    <section id="search">
      <input type="text" id="search-bar" placeholder="Search for movies...">
    </section>

    <section id="movie-list">
      <h2 id="category-title">Popular Movies</h2>
      <div id="movies">
        <!-- Movie Card 1 -->
        <div class="movie-card">
          <img src="logo.jpg" alt="Movie 1 Poster">
          <h3>Movie Title 1</h3>
          <p>Short description or rating for Movie 1</p>
        </div>
      </div>
    </section>
  </main>
  <div id="movie-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div id="modal-body">
        <!-- Movie details will be injected here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
